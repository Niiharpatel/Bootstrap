<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
</head>

<body>


    <h1 class="text-primary">Hello User</h1>
    <h1 class="text-primary-emphasis">Hello User</h1>
    <h1 class="text-secondary">Hello User</h1>
    <h1 class="text-secondary-emphasis">Hello User</h1>
    <h1 class="text-warning">Hello User</h1>
    <h1 class="text-warning-emphasis">Hello User</h1>
    <h1 class="text-danger">Hello User</h1>
    <h1 class="text-danger-emphasis">Hello User</h1>
    <h1 class="text-success">Hello User</h1>
    <h1 class="text-success-emphasis">Hello User</h1>
    <h1 class="text-info">Hello User</h1>
    <h1 class="text-info-emphasis">Hello User</h1>
    <h1 class="text-dark">Hello User</h1>
    <h1 class="text-dark-emphasis">Hello User</h1>
    <h1 class="text-light text-bg-dark">Hello User</h1>
    <h1 class="text-light-emphasis">Hello User</h1>


    <!-- this class only used for text -->
    <br><br>
    <h1 class="text-muted">Hello User</h1>







</body>

</html>
